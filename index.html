<html>
  <head>
    <title>Exfiltrate</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <input id="inputField" type="text" autofocus>
    <span class="scanlines"></span>
    <span class="scanline"></span>
    
    <div class="lobby" id="lobby">
      <center><pre id="splash"></pre></center>
      <pre><br><span id="joinlines"></span><span id="nameInput"></span></pre>
    </div>

    <div id="roundSplash">
      <center>
        <div id="roundSplashRound"></div><div id="roundSplashTitle"></div>
        <div id="roundSplashTagline"></div>
      </center>
    </div>

    <div id="board">
      <center>
        <pre><span id="topology"></span></pre>
        <br><br>
        
        <br>
        <div id="cmdline">
          <div id="promptBox">
            <span>> </span><span id="prompt"></span>
            <span id="choiceOutput"></span>
            <span id="choiceInput"></span>
          </div>
          <center>════════════════════════════════════════[LOG]════════════════════════════════════════<br></center>
          <span id="log"></span>
        </div>
      </center>
    </div>

    <div id="hacking"><div id="skewBox"><div id="flickerBox">
      <pre id="hackingLeft">Left</pre>
      <div id="hackingDivide"></div>
      <div id="hackingRight">
        <pre id="hackingTopRight">Top Right</pre>
        <div id="hackingRightDivide"></div>
        <div id="hackingBottomRight">
          <div id="hackingPrompt"></div>
          <br><br>
          <div id="hackingProgressBar"></div>
          <div id="hackingExfiltrate"></div>
        </div>
      </div>
    </div></div></div>

    <script src="/static/words.js"></script>
    <script src="/static/globals.js"></script>
    <script src="/static/lobby.js"></script>
    <script src="/static/hacking.js"></script>
    <script src="/static/drawing.js"></script>
    <script src="/static/board.js"></script>
  </body>
</html>
